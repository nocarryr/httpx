name:
  'Build Sphinx Autodoc'

on:
  push:
    branches: ["master", "sphinx-apidoc"]

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2"
        with:
          ref: "master"
      - uses: "actions/setup-python@v2"
        with:
          python-version: 3.9

      - uses: "actions/checkout@v2"
        with:
          ref: "sphinx-apidoc"
          path: "sphinx-apidoc"
      - name: Autogen apidoc
        run: |
          ls
          ls $PY_SRC
          ls $DOC_ROOT
          ./sphinx-apidoc/update_sphinx_apidoc.py --py-src=$PY_SRC --doc-root=$DOC_ROOT
        env:
          DOC_ROOT: ${{ github.workspace }}/sphinx-apidoc/sphinx-doc
          PY_SRC: ${{ github.workspace }}/httpx
      - name: Sphinx build
        run: make html
        working-directory: ${{ github.workspace }}/sphinx-apidoc/sphinx-doc
      - name: Deploy to gh-pages
        run: |
          git clone https://github.com/your_git/repository.git --branch gh-pages --single-branch gh-pages
          cp -r $DOC_ROOT/build/html/* gh-pages/
          cd gh-pages
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true
        env:
          DOC_ROOT: ${{ github.workspace }}/sphinx-apidoc/sphinx-doc
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
